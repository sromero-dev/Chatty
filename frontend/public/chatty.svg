<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Gradient de fondo -->
  <defs>
    <linearGradient id="chatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Burbuja principal izquierda -->
  <rect x="15" y="20" width="55" height="35" rx="8" fill="url(#chatGradient)" opacity="0.9"/>
  
  <!-- Burbuja secundaria derecha -->
  <rect x="45" y="55" width="40" height="25" rx="6" fill="#e5e7eb" opacity="0.8"/>
  
  <!-- Triángulo pointer izquierdo (cola) -->
  <polygon points="12,50 15,45 15,55" fill="url(#chatGradient)" opacity="0.9"/>
  
  <!-- Triángulo pointer derecho (cola) -->
  <polygon points="88,70 85,67 85,73" fill="#e5e7eb" opacity="0.8"/>
  
  <!-- Círculo indicador de actividad -->
  <circle cx="30" cy="32" r="3" fill="white" opacity="0.7"/>
  <circle cx="40" cy="32" r="3" fill="white" opacity="0.7"/>
  <circle cx="50" cy="32" r="3" fill="white" opacity="0.5"/>
</svg>