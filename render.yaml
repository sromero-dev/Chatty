services:
  # Monorepo - Backend + Frontend est√°tico
  - type: web
    name: chatty
    runtime: node
    buildCommand: npm install --prefix backend && npm install --legacy-peer-deps --prefix frontend && npm run build --prefix frontend
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: LOG_LEVEL
        value: info

  # Base de datos MongoDB
databases:
  - name: chatty-db
    databaseCluster: oregon
    ipAllowList: []
